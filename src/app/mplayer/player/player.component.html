<div class="container center">

  <div class="row justify-content-md-center  ">

    <div class="col-12 col-md-6  mt-2 mb-2 p-3 border border-secondary rounded">
      <form action="" class="">
        <h1 class="h1 text-center "> REGISTRAR JUGADORES</h1>

        <div class="form-group">
          <label for="numId">Numero de Identificacion</label>
          <input type="text" id="numId" name="numId" class="form-control" [(ngModel)]="player.numeroId">
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="player.nombre">
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos"name="apellidos" class="form-control"  [(ngModel)]="player.apellido">
        </div>
        <div class="form-group">
          <label for="numero">Numero Jugado</label>
          <input type="number" id="numero" name="numero"  min="00000" max="99999" class="form-control"  [(ngModel)]="player.numero">
        </div><br>
        <button Class="btn btn-success" (click)="registrarPlayer()">Registrar</button>

      </form>
    </div>
    <div class="col-12 col-md-6 mt-2 mb-2 p-3 border border-secondary rounded ">
      <h1 class="h1 text-center">JUGADORES EN JUEGO</h1>

      <table class="table table-striped col-md-6 ">
        <thead class="">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Numero Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Numero Jugado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of players; let j = index">
            <th scope="row">{{j}}</th>
            <td >{{i.numeroId}}</td>
            <td >{{i.nombre}}</td>
            <td >{{i.apellido}}</td>
            <td >{{i.numero}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
